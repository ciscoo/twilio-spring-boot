language: java
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: test
      jdk: openjdk8
      script: ./gradlew build test
      after_success:
        - ./gradlew clean
    - jdk: openjdk10
      script: ./gradlew build test
    - jdk: openjdk11
      script: ./gradlew build test
